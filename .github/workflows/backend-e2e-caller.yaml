name: Backend E2E Caller Workflow

on:
  workflow_call:
    inputs:
      ENV:
        required: false
        type: string
        default: "e2e"
        description: "Environment name"
      BRANCH_NAME:
        required: false
        type: string
        default: "main"
        description: "Backend branch to test"

jobs:
  call-e2e-tests:
    uses: satoshi-watanabe-0001/ahamo-dummy-demo2-e2e/.github/workflows/e2e-called.yaml@main
    with:
      ENV: ${{ inputs.ENV }}
      TRIGGER_REPO: "backend"
      BRANCH_NAME: ${{ inputs.BRANCH_NAME }}
      TEST_SUITE: "all"
      BROWSER: "chromium"
    secrets: inherit

  report-results:
    needs: call-e2e-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Comment PR with E2E Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = '${{ needs.call-e2e-tests.outputs.TEST_RESULTS }}';
            const successRate = '${{ needs.call-e2e-tests.outputs.SUCCESS_RATE }}';
            
            const comment = `## 🧪 E2Eテスト実行結果 (Backend)
            
            **成功率**: ${successRate}%
            **実行環境**: ${{ inputs.ENV }}
            **ブランチ**: ${{ inputs.BRANCH_NAME }}
            
            詳細な結果は[Actionsタブ](${context.payload.repository.html_url}/actions/runs/${context.runId})をご確認ください。
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
