services:
  # Next.jsフロントエンド
  frontend:
    build:
      context: ./repos/ahamo-dummy-demo2-frontend-workspace
      dockerfile: Dockerfile.e2e
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-gateway:3001
      - NODE_ENV=test
    depends_on:
      - api-gateway
    networks:
      - e2e-network

  # API Gateway (ポート3001)
  api-gateway:
    build:
      context: ./repos/ahamo-dummy-demo2-api-gateway-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - SPRING_PROFILES_ACTIVE=e2e
      - AUTH_SERVICE_URL=http://auth-service:8081
      - PRODUCT_SERVICE_URL=http://product-service:8080
    depends_on:
      - auth-service
      - product-service
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - e2e-network

  # Product Service (ポート8080)
  product-service:
    build:
      context: ./repos/ahamo-dummy-demo2-product-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=e2e
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/product_service_db
      - DB_NAME=product_service_db
      - DB_USERNAME=ahamo_user
      - DB_PASSWORD=ahamo_password
      - SPRING_FLYWAY_VALIDATE_ON_MIGRATE=false
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - e2e-network

  # 認証サービス (ポート8081)
  auth-service:
    build:
      context: ./repos/-satoshi-watanabe-0001-ahamo-dummy-demo2-auth-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=e2e
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/auth_service_db
      - DB_USERNAME=ahamo_user
      - DB_PASSWORD=ahamo_password
      - JWT_SECRET=myVerySecretJWTKeyForAhamoDummyDemo2AuthService2024
      - SERVER_PORT=8081
      - SPRING_FLYWAY_VALIDATE_ON_MIGRATE=false
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - e2e-network

  # PostgreSQL データベース
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ahamo_dummy_demo2
      - POSTGRES_USER=ahamo_user
      - POSTGRES_PASSWORD=ahamo_password
    ports:
      - "5432:5432"
    volumes:
      - ./init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ahamo_user -d ahamo_dummy_demo2"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge
