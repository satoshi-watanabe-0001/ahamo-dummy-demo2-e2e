version: '3.8'

services:
  # Next.jsフロントエンド
  frontend:
    image: ${AWS_ACCOUNT_ID:-123456789012}.dkr.ecr.${AWS_REGION:-ap-northeast-1}.amazonaws.com/ahamo-dummy-demo2:${VERSION_TAG:-latest}
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-gateway:3001
      - NODE_ENV=test
    depends_on:
      - api-gateway
    networks:
      - e2e-network

  # API Gateway (ポート3001)
  api-gateway:
    image: ${AWS_ACCOUNT_ID:-123456789012}.dkr.ecr.${AWS_REGION:-ap-northeast-1}.amazonaws.com/ahamo-dummy-demo2-api-gateway-service:${VERSION_TAG:-latest}
    ports:
      - "3001:3001"
    environment:
      - SPRING_PROFILES_ACTIVE=e2e
      - AUTH_SERVICE_URL=http://auth-service:8080
    depends_on:
      - auth-service
    networks:
      - e2e-network

  # 認証サービス (ポート8080)
  auth-service:
    image: ${AWS_ACCOUNT_ID:-123456789012}.dkr.ecr.${AWS_REGION:-ap-northeast-1}.amazonaws.com/ahamo-dummy-demo2-auth-service:${VERSION_TAG:-latest}
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=e2e
      - DATABASE_URL=jdbc:postgresql://postgres:5432/e2e_test
      - DB_USERNAME=testuser
      - DB_PASSWORD=testpass
      - JWT_SECRET=myVerySecretJWTKeyForAhamoDummyDemo2AuthService2024
    depends_on:
      - postgres
    networks:
      - e2e-network

  # PostgreSQLデータベース
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=e2e_test
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
    ports:
      - "5432:5432"
    volumes:
      - ./containers/shared/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge
